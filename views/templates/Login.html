<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='SignUpLoginStyle.css') }}">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
      <form action="{{ url_for('login_bp.login') }}" method="post" class="form">
        <h1 class="title">Login</h1>

        <div class="inputContainer">
          <input type="text" class="input" placeholder=" " name="username">
          <label for="" class="label">Username</label>
        </div>

        <div class="inputContainer">
          <input type="password" class="input" placeholder=" " name="password">
          <label for="" class="label">Password</label>
        </div>

        <input type="submit" class="submitBtn" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
