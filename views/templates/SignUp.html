<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='SignUpLoginStyle.css') }}">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
      <!-- Update the action to point to the Flask route -->
      <form action="{{ url_for('signup_bp.signup') }}" method="post" class="form">
        <h1 class="title">Sign up</h1>

        <div class="inputContainer">
          <input type="email" class="input" placeholder=" " name="email">
          <label for="" class="label">Email</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder=" " name="username">
          <label for="" class="label">Username</label>
        </div>

        <div class="inputContainer">
          <input type="password" class="input" placeholder=" " name="password">
          <label for="" class="label">Password</label>
        </div>

        <div class="inputContainer">
          <input type="password" class="input" placeholder=" " name="confirm_password">
          <label for="" class="label">Confirm Password</label>
        </div>

        <input type="hidden" name="user_type" value="FYP Committee Member">

        <input type="submit" class="submitBtn" value="Sign up">
      </form>
    </div>
  </div>
</body>
</html>
